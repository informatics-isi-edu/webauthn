<IfModule mod_webauthn.c>

  WebauthnLoginPath /authn/preauth
  WebauthnSessionPath /authn/session
  WebauthnCookieName webauthn
  WebauthnMaxCacheSeconds 60
  WebauthnVerifySslHost on

  # you might enumerate some groups here for convenience, e.g.
  #WebauthnAddGroupAlias group-alias          https://auth.globus.org/SOME_GUID

</IfModule>
